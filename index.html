<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/box/box.css">
    <link rel="stylesheet" href="assets/css/stile.css">
    <link rel="stylesheet" href="assets/css/historial/historial.css">
    <link rel="stylesheet" href="assets/css/historial/historial-tabla.css">
    <link rel="stylesheet" href="assets/css/titulo/titulo.css">
    <link rel="stylesheet" href="assets/css/titulo/titulo-juego.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="assets/Js/main.js"></script>
    <title>Numero Magico</title>
</head>

<body>

    <div class="titulo">
        <h1 class="titulo__juego">Numero Magico</h1>
    </div>

    <video class="video" src="assets/img/Blue Fluid Abstract Texture Zoom Virtual Background.mp4" autoplay muted loop></video>

    <section class="box">
        <h2 class="box__titulo">Ingrese un numero entre (1 - 100)</h2>
        <p id="intentos"></p>
        <div class="entradas">
            <input id="numero" type="Number">
            <button onclick="numeroMagico()">Enviar</button>
        </div>
        <span id="pista"></span>
        <aside>
            
        </aside>
    </section>
    <section class="historial">
        <table class="historial__tabla">
            <thead>
                <tr>
                    <th>Intento</th>
                    <th>Numero Ingresado</th>
                </tr>
            </thead>
            <tbody class="historial__tabla__cuerpo">

            </tbody>
        </table>
    </section>
</body>

</html>
